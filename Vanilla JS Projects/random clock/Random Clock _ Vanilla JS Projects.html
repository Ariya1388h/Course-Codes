<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>

			</div>
		</article>
	</main>

	<script id="clock.js">
		const clock = document.getElementById("clock");
		const text = document.getElementById('time');

		const clockTime = () => {
			const currrentTime = new Date();
			const timeString = currrentTime.toLocaleTimeString();
			text.textContent = timeString;
		}

		setInterval(clockTime, 1000);

	</script>
