<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time" style="top: 38%; left: 2%; color: hsl(263, 100%, 80%)">6:20:09 PM</p>

			</div>
		</article>
	</main>

	<script id="clock.js">

		const time = document.getElementById("time");

		function getRandomNumber(max) {
			return Math.floor(Math.random() * max);
		}

		function updateTime() {
			const currentTime = new Date();
			const [x, y] = [getRandomNumber(80), getRandomNumber(80)];
			const color = `hsl(${getRandomNumber(360)}, 100%, 80%)`
			time.innerText = currentTime.toLocaleTimeString();
			time.setAttribute("style", `top: ${x}%; left: ${y}%; color: ${color}`)
		}

		updateTime();
		setInterval(() => updateTime(), 3000);

	</script>



</body></html>
